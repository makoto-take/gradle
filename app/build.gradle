plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.sonarqube' version '6.0.1.5171' // SonarQube プラグイン
}

sonar {
    properties {
        property "sonar.projectKey", "buildtool-sample-gradle"  // SonarQube で作成したプロジェクトキー
        property "sonar.host.url", "http://localhost:9000" // SonarQube サーバーの URL
        property "sonar.login",  System.getenv("SONARQUBE_TOKEN") // SonarQube トークン
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'hello.world.App'
}
